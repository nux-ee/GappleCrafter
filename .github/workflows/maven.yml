name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Ensures full history is checked out

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      run: mvn clean package --file pom.xml --batch-mode --no-transfer-progress  # Added flags for more verbose output

    # Updated to the latest version of the upload-artifact action (v4)
    - name: Upload Artifact
      uses: actions/upload-artifact@v4  # Updated to v4
      with:
        name: gapplecrafter-jar
        path: target/*.jar

    # Optional: Update dependency graph (security)
    - name: Update dependency graph
      uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6
